<div class="row">
  <div class="d-flex justify-content-center">
    <div class="col-md-6">
      <div class="screen-container">

        <div class="d-flex justify-content-center">
          <img src="./assets/images/zimra.png" style="max-width: 100px" alt="">
        </div>

        <h5 style="text-align: center">New Portal Access</h5>

        <nz-spin nzTip="request loading..." [nzSpinning]="fetchDetailsLoader">
          <nz-form-item>
            <nz-select nzPlaceHolder="Select user branch" [(ngModel)]="newUserRequest.branchName">
              <nz-option *ngFor="let branch of systemBranches" [nzValue]="branch" [nzLabel]="branch"></nz-option>
            </nz-select>
          </nz-form-item>
          <nz-form-item>
            <nz-select nzPlaceHolder="Select user role" [(ngModel)]="newUserRequest.role">
              <nz-option nzValue="TELLER" nzLabel="Inputter"></nz-option>
              <nz-option nzValue="MANAGER" nzLabel="Authorizer"></nz-option>
            </nz-select>
          </nz-form-item>
          <nz-form-item>
            <input nz-input placeholder="user@afcholdings.co.zw" [(ngModel)]="newUserRequest.email" />
          </nz-form-item>

          <div class="d-flex justify-content-center mt-5">
            <button nz-button nzType="primary" (click)="createNewUser()" [disabled]="fetchDetailsLoader">
              <span nz-icon nzType="check"></span>
              Submit
            </button>
          </div>

          <div class="mt-3">
          </div>
        </nz-spin>
      </div>
    </div>
  </div>
</div>
