<div class="auth-container">
  <div class="auth-form-container">
    <div class="auth-logo-area">

      <div class="auth-logo">

              <stop offset="57.654%" stop-color="#59871d"/>

      </div>

      <div class="auth-title">
        <span style="color: #93d441">afc</span> <span style="color: #b4b6bd">screens</span>
      </div>

    </div>


    <div class="auth-form-area">
      <form nz-form class="login-form">
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your username!">
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input [(ngModel)]="loginForm.email" name="email" placeholder="Username" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input [(ngModel)]="loginForm.password" name="password" placeholder="Password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <div class="d-flex justify-content-center">
          <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="submitForm()" [nzLoading]="loginLoader" [disabled]="loginLoader">
            Log in
          </button>
        </div>

      </form>
    </div>


  </div>
</div>
